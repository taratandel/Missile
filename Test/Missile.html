<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MIssile</title>
    <script src="utils.js"></script>
    <script src="webgl-obj-loader.js"></script>
    <script src="quaternion.min.js"></script>
    <script src="Model.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="missile.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

    <script src="missile.js"></script>
</head>

<body style="background-color: grey; margin:0;">
<canvas id="my-canvas" width="1024" height="768" style="background-color: white;">
    Your browser doesn't support the Canvas Element!
</canvas>
<div id="panel">

    <div id="camera-type-menu" class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="options" id="look-at" checked onclick="changeCameraState(true)"> Look At
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="free-view" onclick="changeCameraState(false)"> Free View
        </label>
    </div>
    <div id="help-info" class="alert alert-secondary" role="alert">
        <button type="button" class="btn btn-dark">W</button> - Move Forward
        <br/>
        <button type="button" class="btn btn-dark">S</button> - Move Backward
        <br/>
        <button type="button" class="btn btn-dark">A</button> - Move Left
        <br/>
        <button type="button" class="btn btn-dark">D</button> - Move Right
        <br/>
        <button type="button" class="btn btn-dark">Q</button> - Move Up
        <br/>
        <button type="button" class="btn btn-dark">E</button> - Move Down
    </div>
</div>
</body>
</html>
